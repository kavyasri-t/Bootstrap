<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card text-center" style="width: 30rem; margin: 10px auto">
      <div class="card-header">Create Your Account</div>
      <div class="card-body">
        <form>
          <div class="row g-2">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Midlle name[optional]"
              />
            </div>
          </div>
          <div class="row pt-2">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Occupation"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Date of birth"
              />
            </div>
          </div>
          <div class="row pt-2">
            <div class="col">
              <div class="dropdown">
                <input
                  class="form-control dropdown-toggle"
                  type="dropdown"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  placeholder="Nationality"
                />

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Afghanistan</a></li>
                  <li><a class="dropdown-item" href="#">Argentina</a></li>
                  <li><a class="dropdown-item" href="#">India</a></li>
                </ul>
              </div>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Email" />
            </div>
          </div>

          <div class="row pt-2">
            <div class="col input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Gender</span>
              </div>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="row pt-2">
            <div class="col input-group">
              <div class="input-group-prepend">
                <div class="dropdown">
                  <input
                    class="form-control dropdown-toggle"
                    type="dropdown"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  />

                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">+1</a></li>
                    <li><a class="dropdown-item" href="#">+91</a></li>
                    <li><a class="dropdown-item" href="#">+92</a></li>
                  </ul>
                </div>
              </div>
              <input
                class="form-control"
                type="text"
                placeholder="Mobile number"
              />
            </div>
          </div>
        </form>
      </div>

      <button class="card-footer btn btn-primary text-dark">sign up</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
